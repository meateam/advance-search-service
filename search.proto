syntax = "proto3";

package searchService;

service Search {

    rpc search (SearchRequest) returns (SearchReply) {}
  }

  message SearchRequest {
    string userId = 1;
    repeated string  fields = 2;
    string value = 3;
    int32 from = 4;
    int32 to = 5;
  }

  message SearchReply {
    string message = 1;
  }